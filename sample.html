

<!DOCTYPE html>

    <title>Search of Accomodations</title>
    <link rel="stylesheet" href="styles.css">

    
</head>

<body>

      <h2>${propertyName}</h2>
      <p>Address: ${propertyAddress}</p>
      <p>Type: <span>${propertyType}</span></p>

  </div>`;
